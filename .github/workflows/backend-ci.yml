name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  backend-test:
    name: Backend Syntax Check & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check Python syntax
      run: |
        echo "✅ Checking Python syntax for main files..."
        python -m py_compile app.py
        python -m py_compile config.py
        echo "✅ Python syntax check passed"
    
    - name: Verify imports
      run: |
        echo "✅ Verifying main module imports..."
        python -c "import app; print('✅ app.py imports successfully')"
        python -c "import config; print('✅ config.py imports successfully')"
