name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
      continue-on-error: true
    
    - name: Build project
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ matrix.node-version }}
        path: dist/
        retention-days: 7
      if: matrix.node-version == '20.x'

  docker-build-test:
    name: Test Docker Build
    runs-on: ubuntu-latest
    needs: [lint-and-build]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image (test only)
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: franklin-trinity-os:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  railway-ready:
    name: Railway Deployment Check
    runs-on: ubuntu-latest
    needs: [lint-and-build, docker-build-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Verify Railway configuration
      run: |
        echo "‚úÖ Checking Railway deployment requirements..."
        
        if [ -f "Dockerfile" ]; then
          echo "‚úÖ Dockerfile exists"
        else
          echo "‚ùå Dockerfile missing"
          exit 1
        fi
        
        if [ -f "requirements.txt" ]; then
          echo "‚úÖ requirements.txt exists"
        else
          echo "‚ùå requirements.txt missing"
          exit 1
        fi
        
        if [ -f "RAILWAY_VARIABLES.env" ]; then
          echo "‚úÖ RAILWAY_VARIABLES.env exists"
        else
          echo "‚ö†Ô∏è  RAILWAY_VARIABLES.env missing (optional)"
        fi
        
        echo "‚úÖ Railway deployment configuration looks good!"
        echo "üìù Manual Railway deployment steps:"
        echo "   1. Connect Railway to this repository"
        echo "   2. Add PostgreSQL database"
        echo "   3. Set environment variables from RAILWAY_VARIABLES.env"
        echo "   4. Deploy!"
